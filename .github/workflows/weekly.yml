name: Weekly Report

on:
  schedule:
    # 18:45 Stockholm (16:45 UTC) på fredagar
    - cron: '45 16 * * 5'
  workflow_dispatch:

env:
  TZ: Europe/Stockholm
  PYTHONUNBUFFERED: "1"

jobs:
  weekly:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -V
          pip install -q --upgrade pip
          pip install -q "pandas==2.2.*" "numpy>=1.26,<3" "matplotlib==3.8.*"

      # (valfritt) hämta priser först om du vill säkra fredagens data
      - name: Try fetch daily prices (optional)
        run: |
          if [ -f scripts/fetch_prices.py ]; then
            python scripts/fetch_prices.py || true
          fi

      - name: Compute week tag (YYYY-WW)
        id: weekid
        run: |
          python - <<'PY' >> $GITHUB_OUTPUT
from datetime import date
y,w,_=date.today().isocalendar()
print(f"tag={y}-{w:02d}")
PY

      - name: Build weekly report
        run: python scripts/build_weekly_report.py

      - name: Send weekly email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.MAIL_SERVER }}
          server_port: ${{ secrets.MAIL_PORT }}
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "AI Portfölj 1 – Veckorapport ${{ steps.weekid.outputs.tag }}"
          to: ${{ secrets.MAIL_TO }}
          from: ${{ secrets.MAIL_FROM }}
          secure: true
          html_body: file://reports/weekly_report_${{ steps.weekid.outputs.tag }}.html
          attachments: |
            reports/weekly_chart_${{ steps.weekid.outputs.tag }}.png

      - name: Commit & push Weekly report
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add reports/weekly_report_*.html reports/weekly_chart_*.png
          git diff --cached --quiet || git commit -m "Weekly report ${{ steps.weekid.outputs.tag }}"
          git push

      - name: Upload artifacts (debug)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: weekly-report
          path: |
            reports/weekly_report_*.html
            reports/weekly_chart_*.png
            eod/eod_log.csv
            eod/holdings/**
            eod/watchlist/**
