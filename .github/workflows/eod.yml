name: EOD (auto)

on:
  schedule:
    # 18:40 Stockholm (16:40 UTC) mån–fre
    - cron: '40 16 * * 1-5'
  workflow_dispatch:
  push:
    paths:
      - 'holdings/holdings_repo.csv'
      - 'holdings/watchlist.csv'

env:
  TZ: Europe/Stockholm
  PYTHONUNBUFFERED: "1"

jobs:
  eod:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -V
          pip install -q --upgrade pip
          pip install -q "pandas==2.2.*" "numpy>=1.26,<3" "matplotlib==3.8.*" "yfinance>=0.2.40,<0.3" requests

      # (valfritt) hämta senaste priser om du använder fetch_prices.py
      - name: Fetch latest prices (optional)
        run: |
          if [ -f scripts/fetch_prices.py ]; then
            python scripts/fetch_prices.py || true
          fi

      - name: Prepare folders
        run: |
          mkdir -p eod eod/watchlist eod/holdings reports

      - name: Run EOD
        run: python scripts/eod_repo.py

      - name: Run Watchlist EOD
        run: python scripts/watchlist_repo.py

      # ✅ Sätter TODAY & TODAY_TAG via $GITHUB_ENV (korrekt heredoc & indentering)
      - name: Set date env (for report filenames and subject)
        id: set_date_env
        run: |
          # Sätt dagens datum som YYYYMMDD för filnamn
          echo "TODAY=$(date +'%Y%m%d')" >> "$GITHUB_ENV"

          # Försök läsa day_tag från eod_log.csv; annars fallback
          if [ -f eod/eod_log.csv ]; then
            TAG=$(python - <<'PY'
import pandas as pd
try:
    df = pd.read_csv("eod/eod_log.csv", parse_dates=["date"]).sort_values("date")
    if not df.empty and "day_tag" in df.columns:
        tag = df.iloc[-1]["day_tag"]
        print(tag if isinstance(tag, str) else "")
    else:
        print("")
except Exception:
    print("")
PY
)
            if [ -n "$TAG" ]; then
              echo "TODAY_TAG=$TAG" >> "$GITHUB_ENV"
            else
              echo "TODAY_TAG=Dag – $(date +'%Y-%m-%d')" >> "$GITHUB_ENV"
            fi
          else
            echo "TODAY_TAG=Dag – $(date +'%Y-%m-%d')" >> "$GITHUB_ENV"
          fi

      - name: Build daily report (HTML + PNG)
        run: python scripts/build_daily_report.py

      - name: Send daily email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.MAIL_SERVER }}
          server_port: ${{ secrets.MAIL_PORT }}
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "AI Portfölj 1 – ${{ env.TODAY_TAG }}"
          to: ${{ secrets.MAIL_TO }}
          from: ${{ secrets.MAIL_FROM }}
          secure: true
          html_body: file://reports/daily_report_${{ env.TODAY }}.html
          attachments: |
            reports/daily_chart_${{ env.TODAY }}.png

      - name: Commit & push EOD + Watchlist + Report
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add eod/eod_log.csv eod/watchlist/* eod/holdings/* reports/*
          git diff --cached --quiet || git commit -m "EOD + Watchlist + Report"
          git push

      - name: Upload report artifacts (debug)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eod-artifacts
          path: |
            eod/eod_log.csv
            eod/watchlist/**
            eod/holdings/**
            reports/daily_report_*.html
            reports/daily_chart_*.png