name: EOD (auto)

on:
  schedule:
    - cron: '35 16 * * 1-5'   # 16:35 UTC ≈ 18:35 svensk tid (justera vid behov)
  push:
    paths:
      - 'holdings/holdings_repo.csv'   # trigga när Drive->Repo sync pushar holdings
  workflow_dispatch:

env:
  TZ: Europe/Stockholm

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -V
          pip install -q --upgrade pip
          pip install -q pandas yfinance numpy requests

      # (valfritt men rekommenderat) hämta dagens priser innan EOD
      - name: Fetch latest prices
        run: |
          if [ -f scripts/fetch_prices.py ]; then
            python scripts/fetch_prices.py || true
          fi

      - name: Run EOD
        run: python scripts/eod_repo.py

      - name: Commit & push EOD
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add eod/eod_log.csv
          git diff --cached --quiet || git commit -m "EOD auto update"
          git push
      - name: Run EOD
        run: python scripts/eod_repo.py

      - name: Run Watchlist EOD
        run: |
          mkdir -p eod/watchlist
          python scripts/watchlist_repo.py

      - name: Commit & push EOD + Watchlist
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add eod/eod_log.csv eod/watchlist/*
          git diff --cached --quiet || git commit -m "EOD + Watchlist auto update"
          git push
